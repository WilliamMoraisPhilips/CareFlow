<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFlow</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/stylesheet_Standard.css">
    <link rel="stylesheet" href="/FrontEnd/CSS/stylesheet_cadastroprofissionais.css">
    <style>
        .button-group {
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="divInterna">
        <form id="form-cadastro" class="form-container">
            <!-- Nome -->
            <div class="form-group long">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group" id="divCrmCoren" style="flex: 50%; display: none; padding-left: 10px;">
                <label for="crmCoren">CRM/COREN:</label>
                <input type="text" id="crmCoren" name="crmCoren" class="form-control" />
            </div>

            <!-- Linha: Telefone, CPF, Nascimento -->
            <div class="form-row">
                <div class="form-group medium">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group medium">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group medium">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
            </div>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>

                <!-- Logradouro + Número -->
                <div class="form-row">
                    <div class="form-group long">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                    </div>
                    <div class="form-group short">
                        <label for="numeroCasa">Número:</label>
                        <input type="text" id="numeroCasa" name="numeroCasa" required>
                    </div>
                </div>

                <!-- CEP + Complemento -->
                <div class="form-row">
                    <div class="form-group short">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-group medium">
                        <label for="complemento">Complemento (opcional):</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                </div>

                <!-- Bairro -->
                <fieldset>
                    <legend>Bairro</legend>
                    <div class="form-row">
                        <div class="form-group short">
                            <label for="bairroUF">UF:</label>
                            <select id="bairroUF" name="bairroUF" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="SC">SC</option>
                            </select>
                        </div>
                        <div class="form-group medium">
                            <label for="bairroMunicipio">Município:</label>
                            <select id="bairroMunicipio" name="bairroMunicipio" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Blumenau">Blumenau</option>
                            </select>
                        </div>
                        <div class="form-group medium">
                            <label for="bairroNome">Bairro:</label>
                            <select id="bairroNome" name="bairroNome" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Velha">Velha</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <!-- Dados Profissionais -->
            <fieldset>
                <legend>Dados Profissionais</legend>
                <div class="professional-grid">
                    <div class="form-group">
                        <label for="setor">Setor:</label>
                        <select id="setor" name="setor" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Ortopedia">Ortopedia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contrato">Contrato:</label>
                        <select id="contrato" name="contrato" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="CLT">CLT</option>
                        </select>
                    </div>
                    <!-- Campo Cargo (select) -->
                    <div class="form-group" style="flex: 50%; padding-right: 10px; margin-top: 20px;">
                        <label for="cargo">Cargo:</label>
                        <select id="cargo" name="cargo" class="form-control">
                            <option value="">Selecione...</option>
                            <option value="Medico">Médico</option>
                            <option value="Enfermeiro">Enfermeiro(a)</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nivelAcesso">Nível de Acesso:</label>
                        <select id="nivelAcesso" name="nivelAcesso" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Funcionario">Funcionário(a)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formacao">Formação:</label>
                        <select id="formacao" name="formacao" multiple required>
                            <option value="Medicina">Medicina</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="especializacao">Especialização:</label>
                        <select id="especializacao" name="especializacao[]" multiple required>
                            <option value="Ortopedia">Ortopedia</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Botão -->
            <div class="form-group">
                <button type="submit" id="submitCadastro">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
