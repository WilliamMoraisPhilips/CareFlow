<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFlow</title>
    <link rel="stylesheet" href="CSS/stylesheet_Standard.css">
    <link rel="stylesheet" href="CSS/compesacao.css">
</head>

<body>
    <div class="parent">
        <div class="div1"> </div>
        <div class="div2">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira um nome">
        </div>
        <div class="div3">
            <label for="dataComp">Data</label>
            <input type="text" id="dataComp" name="dataComp" placeholder="Insira a data">
        </div>
        <div class="div4">
            <label for="horaUsada">Horas a Usar</label>
            <input type="number" id="horaUsada" name="horaUsada" placeholder="Insira as Horas a serem usadas">
        </div>
        <div class="div5">
            <label for="justificativa">Justificativa</label>
            <input type="text" id="justificativa" name="justificativa" placeholder="Insira a justificativa">
        </div>
    </div>
</body>

</html>
