<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFlow</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/stylesheet_Standard.css">
    <link rel="stylesheet" href="/FrontEnd/CSS/relatorio.css">

    <style>
        .button-group {
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div id="rightside">
            <div id="header"></div>
            <div class="main-container">
                <main>
                    <script src="js/relatorioprofissional.js"></script>
                    <div class="divInterna">
                        <div class="upbuttons"><button id="editBotao" class="tab2"
                                style="padding: 5px; background-color: gray;" onclick="habilitaEdicao()">
                                Habilitar Edição
                                <img src="/FrontEnd/imagens/edit.png" alt=""
                                    style="width: 16px; height: 16px; vertical-align: middle; margin-left: 0px; margin-right: 5px;">
                            </button>
                            <button id="salvarButton" style="display: none; background-color: green;"
                                onclick="salvarEdicao()">Salvar</button>
                        </div>
                        <div class="tab-container">

                            <button id="botaoFuncionario" class="tab" onclick="showTab2('address')">Dados do
                                Funcionário</button>
                            <div id="white1"></div>
                            <button class="tab" onclick="showTab2('personal')">Dados de Endereço</button>
                            <div id="white2"></div>
                            <button id="botaoContrato" class="tab" onclick="showTab2('contract')">Dados do
                                Contrato</button>


                        </div>

                        <div class="content-container">
                            <div class="content" id="address">
                                <div class="form-row">
                                    <div>
                                        <label for="nome">Nome</label>
                                        <input id="nome" type="text" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="cpf">CPF</label>
                                        <input id="cpf" type="text" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="idade">Idade</label>
                                        <input id="idade" type="text" value="" disabled>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div>
                                        <label for="coren">CRM/COREN</label>
                                        <input id="crm" type="text" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="telefone">Telefone</label>
                                        <input id="telefone" type="tel" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input id="dataNascimento" type="date" value="" disabled>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div>
                                        <label for="setor">Setor</label>
                                        <select id="setor" name="setor" required disabled>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="cargo">Cargo</label>
                                        <select id="cargo" name="cargo" class="form-control" disabled>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="nivelAcesso">Nível de Acesso</label>
                                        <select id="nivelAcesso" name="nivelAcesso" required disabled>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row-2">
                                    <div>
                                        <label for="formacao">Formação</label>
                                        <select id="formacao" name="formacao" required disabled>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="especializacao">Especialização:</label>
                                        <select id="especializacao" name="especializacao[]" multiple disabled>
                                        </select>
                                    </div>
                                </div>
                                <div id="editTools">
                                    <select id="novaEspecializacao" name="especializacao[]" multiple required>
                                    </select>
                                    <button type="button" onclick="adicionarEspecializacao()">Adicionar</button>
                                    <button type="button" onclick="excluirEspecializacao()">Excluir
                                        Selecionadas</button>
                                </div>
                            </div>

                            <div class="content" id="personal">
                                <div class="form-row-2">
                                    <div>
                                        <label for="logradouro">Logradouro</label>
                                        <input type="text" id="logradouro" name="logradouro" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="complemento">Complemento</label>
                                        <input type="text" id="complemento" name="complemento" value="" disabled>
                                    </div>
                                </div>

                                <div class="form-row-2">
                                    <div>
                                        <label for="numeroCasa">Número da Casa</label>
                                        <input type="text" id="numeroCasa" name="numeroCasa" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="numeroCep">CEP</label>
                                        <input type="text" id="numeroCep" name="numeroCep" value="" disabled>
                                    </div>
                                </div>

                                <div class="form-row-3">
                                    <div>
                                        <label for="siglaUf">UF</label>
                                        <select id="siglaUf" name="siglaUf" required disabled>
                                            <option value="SC">SC</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="municipio">Nome do Município</label>
                                        <select id="municipio" name="municipio" required disabled>
                                            <option value="Blumenau">Blumenau</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="bairro">Bairro</label>
                                        <select id="bairro" name="bairro" required disabled>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="content" id="contract">
                                <div class="form-row-3">
                                    <div>
                                        <label for="empresaContratante">Empresa Contratante</label>
                                        <input type="text" id="empresaContratante" name="empresaContratante" value=""
                                            disabled>
                                    </div>
                                    <div>
                                        <label for="tipoJornada">Jornada</label>
                                        <select id="tipoJornada" name="tipoJornada" disabled>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="tipoContrato">Tipo de Contrato</label>
                                        <select id="tipoContrato" name="tipoContrato" required disabled>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row-3">
                                    <div>
                                        <label for="dataAdmissao">Data de Admissão</label>
                                        <input type="date" id="dataAdmissao" name="dataAdmissao" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="inicio">Data de Início</label>
                                        <input type="date" id="inicio" name="inicio" value="" disabled>
                                    </div>
                                    <div>
                                        <label for="termino">Data de Término</label>
                                        <input type="date" id="termino" name="termino" value="" disabled>
                                    </div>
                                </div>

                                <div class="form-row-2">
                                    <div>
                                        <label for="cargaHorariaSemanal">Carga Horária Semanal</label>
                                        <input type="text" id="cargaHorariaSemanal" name="cargaHorariaSemanal" value=""
                                            disabled>
                                    </div>
                                    <div>
                                        <label for="valorMensal">Salário Mensal</label>
                                        <input type="text" id="valorMensal" name="valorMensal" value="" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="footer"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('visible');
            });

            // Show selected section
            document.getElementById(tabId).classList.add('visible');

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            event.target.classList.add('active-tab');
        }
        function showTab2(tabId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });

            const tabContent = document.getElementById(tabId);
            if (tabContent) {
                tabContent.style.display = 'block';
            }

            // Remove .active-tab class from all buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });

            // Add .active-tab class to the clicked button
            const activeTab = document.querySelector(`button[onclick="showTab2('${tabId}')"]`);
            if (activeTab) {
                activeTab.classList.add('active-tab');
            }
        }



    </script>

    <script>
        function loadHTML(elementId, url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                    if (callback) callback();
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Load sidebar and add collapse button logic after loading

        loadHTML('header', 'headers/headerprofissional.html');
        loadHTML('footer', 'footer.html');
    </script>

    <script>
        function filtrar() {
            var filterBox = document.querySelector('.filter-box');
            if (filterBox.classList.contains('visible')) {
                filterBox.classList.remove('visible');
                setTimeout(function () {
                    filterBox.style.display = 'none'; // Hide after transition
                }, 250); // Timeout matches the transition duration
            } else {
                filterBox.style.display = 'block'; // Display right away
                setTimeout(function () {
                    filterBox.classList.add('visible');
                }, 0); // Immediate change to visible state
            }
        }
    </script>

</body>

</html>
